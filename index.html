<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="logo">devfinder</h1>
      <div id="btn-mode" aria-label="mode-toggle">
        <p id="mode-text">dark</p>
        <img class="hidden" id="light-mode-icon" src="./assets/icon-sun.svg" alt="sun" />
        <img id="dark-mode-icon" src="./assets/icon-moon.svg" alt="moon" />
      </div>
    </header>
    <main>
      <section>
        <div class="search-container">
          <div class="search-bar">
            <img src="./assets/icon-search.svg" alt="search" />
            <input id="input-search" type="text" placeholder="Search GitHub username..." required />
            <p class="error"></p>
          </div>

          <button type="submit" id="btn-search">Search</button>
        </div>
      </section>

      <section>
        <div class="profile-container">
          <div class="header-content">
            <div class="user-img">
              <img id="user-image" src="./assets/octocat.png" alt="user image" />
            </div>

            <div class="profile-content">
              <div class="profile-header">
                <div>
                  <h2 id="user-name">The Octocat</h2>
                  <a id="login" href="https://github.com/octocat">@octocat</a>
                </div>
                <div>
                  <p id="joined">Joined 25 Jan 2011</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Main content -->
          <div class="main-content">
            <div class="user-bio">
              <p id="user-bio">
                This profile has no bio.
              </p>
            </div>

            <div class="profile-stats-wrapper">
              <div class="profile-stats">
                <div>
                  <p>Repos</p>
                  <h2 id="user-repos">8</h2>
                </div>
                <div>
                  <p>Followers</p>
                  <h2 id="user-followers">3938</h2>
                </div>
                <div>
                  <p>Following</p>
                  <h2 id="user-following">9</h2>
                </div>
              </div>
            </div>


            <div class="profile-footer-wrapper">
              <div class="profile-footer">
                <div>
                  <div class="profile-footer-content">
                    <img src="./assets/icon-location.svg" alt="location" />
                    <p id="user-location">San Francisco</p>
                  </div>
                  <div class="profile-footer-content">
                    <img src="./assets/icon-website.svg" alt="website" />
                    <a id="user-blog" href="" target="_blank">http://github.blog </a>
                  </div>
                </div>
                <div>
                  <div class="profile-footer-content">
                    <img src="./assets/icon-twitter.svg" alt="twitter" />
                    <p id="user-twitter">Not available</p>
                  </div>
                  <div class="profile-footer-content">
                    <img src="./assets/icon-company.svg" alt="company" />
                    <p id="user-company">@github</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
  <script type="text/javascript" src="app.js"></script>
  <script src="darkmode.js"></script>
</body>

</html>
